<div class="field has-addons" style="padding: 10px">
  <div class="control">
    <input
      class="input"
      type="search"
      placeholder="Find"
      (keyup)="search($event)"
    />
  </div>
  <div class="control">
    <a class="button is-info"> Search </a>
  </div>
</div>

<div class="table-container" style="padding: 10px">
  <table
    class="table is-bordered is-striped is-narrow is-fullwidth is-hoverable"
    mat-table
    [dataSource]="tablexlsData"
    matSort
  >
    <ng-container
      [matColumnDef]="header"
      *ngFor="let header of xlsservice.xlsDataKeys"
    >
      <th
        mat-header-cell
        mat-sort-header
        *matHeaderCellDef
        mat-sort-header
        style="
          padding: 20px 15px;
          text-align: left;
          font-size: 20px;
          text-transform: uppercase;
        "
      >
        {{ header }}
      </th>
      <div>
        <td
          mat-cell
          *matCellDef="let item"
          style="padding: 20px 15px; text-align: left; font-size: 15px"
        >
          {{ item[header] }}
        </td>
      </div>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
